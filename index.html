<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbtron">
        <h1>Tic Tac Toe!</h1>
      </div>
    </div>
    <div class="grid-container">
      <div class="grid-item" id="1">
        <p id="g-1"></p>
      </div>
      <div class="grid-item" id="2">
        <p id="g-2"></p>
      </div>
      <div class="grid-item" id="3">
        <p id="g-3"> </p>
      </div>
      <div class="grid-item" id="4">
        <p id="g-4"></p>
      </div>
      <div class="grid-item" id="5">
        <p id="g-5"></p>
      </div>
      <div class="grid-item" id="6">
        <p id="g-6"></p>
      </div>
      <div class="grid-item" id="7">
        <p id="g-7"></p>
      </div>
      <div class="grid-item" id="8">
        <p id="g-8"></p>
      </div>
      <div class="grid-item" id="9">
        <p id="g-9"></p>
      </div>
    </div>
    <div id="winDisplay">
      <p id="winPlayerPar"><span id="winPlayer"></span>'s have won!</p>
    </div>
  </body>
</html>
